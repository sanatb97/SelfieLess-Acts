<script>
function addAct()
{
  var d = document.getElementById("uploadAct");
  d.style.display="block";
}
function closeUpload()
{
  var d = document.getElementById("uploadAct");
  d.style.display="none";
}
function increaseCount(e)
{
  var ch = e.children[1];
  console.log(ch);
  ch.innerHTML  = Number(ch.innerHTML)+1;
}
function deleteAct(e)
{
  var first = e.parentNode;
  var second = first.parentNode;
  second.style.display="none";
}
