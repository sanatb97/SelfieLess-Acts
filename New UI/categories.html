<script>
function addCategory(){
	var category_name = prompt("Enter name of the category - ");
	if(category_name!="")
	{
    var d = document.getElementById("choose");
    inner = "<a class='dropdown-item' href='#'' onclick='deleteMe(this)'>"+category_name+"</a>";
    d.innerHTML+=inner;

    var divElement = document.createElement("div");
    divElement.setAttribute("class", "wrapper");

    var imgElement = document.createElement("img");
    imgElement.setAttribute("src", "Noimage.png");
    imgElement.setAttribute("style", "width:100%");
    imgElement.setAttribute("onclick", "onClick(this)");
    imgElement.setAttribute("alt", "Image did not load");
    divElement.appendChild(imgElement);
    
    var divElement2 = document.createElement("div");
    divElement2.setAttribute("class", "overlay");
    divElement2.innerHTML=category_name;
    divElement.appendChild(divElement2);


    col1=document.getElementById("col1");
    col2=document.getElementById("col2");
    len1=col1.childElementCount;
    len2=col2.childElementCount;  
    if(len1<=len2)
    {
      col1.appendChild(divElement)
    }
    else
    {
      col2.appendChild(divElement)
    }

	}
}
function deleteMe(e)
{
  var a=document.getElementById("choose");
  a.removeChild(e);
  console.log("eeeee",e.innerHTML);
  var col = document.getElementsByClassName('w3-half')
  for(i=0;i<col.length;i++)
  {
    var del = document.getElementsByClassName('wrapper');
    console.log("delllllll",del);
    for(j=0;j<del.length;j++)
    {
      var ch = del[j].children;
      console.log(ch);
      if(ch.innerHTML==e.innerHTML)
      {
        col[i].removeChild(del[j]);
      }
    }
  }
}
